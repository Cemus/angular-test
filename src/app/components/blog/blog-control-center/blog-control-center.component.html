<app-add-article (articleCreated)="onArticleAdded($event)"></app-add-article>
<h2>Articles</h2>
<app-article-element
  *ngFor="let article of articles.reverse()"
  [article]="article"
></app-article-element>
<h2>Brouillons</h2>
<app-article-element
  *ngFor="let draft of drafts.reverse()"
  [article]="draft"
></app-article-element>
