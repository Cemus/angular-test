<h1>List friends (interpolation)</h1>
<button [disabled]="isDisabled">
  {{ isDisabled ? "Clique pas" : "Clique" }}
</button>
<hr />

<h2>
  {{ friendsService.friends.length }} ami{{
    friendsService.friends.length > 0 ? "s" : ""
  }}
  ü§ù
</h2>
<input type="text" [(ngModel)]="textInput" />
<br />
<p *ngIf="newlyAddedFriend.length === 0; else newFriend">
  Vous avez {{ friendsService.friends.length }} ami{{
    friendsService.friends.length > 1 ? "s" : ""
  }}
</p>
<ng-template #newFriend>Vous avez ajout√© {{ newlyAddedFriend }}</ng-template>
<br />
<button [disabled]="!textInput" (click)="handleClick()">
  {{ isClicked ? "Ami ajout√© !" : "Aucun ami" }}
</button>

<div>
  <article *ngFor="let friend of friendsService.friends">
    <app-one-friend [friend]="friend"></app-one-friend>
  </article>
</div>
